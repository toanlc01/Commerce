{% extends "auctions/layout.html" %}

{% block title %} Create Listing {% endblock %}

{% block body %}

<h1>Create Listing</h1>

<form action="{% url 'createListing' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control" autofocus type="text" name="name" placeholder="Title" required>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="description" placeholder="Description" required>
    </div>
    <div class="form-group">
        <input class="form-control" type="number" name="startingBid" placeholder="Starting bid" required>
    </div>
    <div class="form-group">
        <input class="form-control" type="url" name="photo" placeholder="URL photo">
    </div>
    <div class="form-group">
        <h5>Select category</h5>
        <select name="category" id="">
            {% for category in categories %}
                <option value="{{category.0}}">{{category.1}}</option>
            {% endfor %}
        </select>

    </div>
    <input class="btn btn-primary" type="submit" value="Create">
</form>

{% endblock %}
